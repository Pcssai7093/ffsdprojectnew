<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="loginpage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!--font awesome linking-->


<script src="https://kit.fontawesome.com/7178d28811.js" crossorigin="anonymous"></script>
<link rel="icon" href="fav.ico">
</head>

<body>

    <button id="login-btn">login</button>
  
      
    <div class="loginform">
        <h4>LOGIN CREDENTIALS</h4>
        <form action="" id="login-form">

          <div>
            <i class="fa-solid fa-envelope"></i> <label for="email"> Email</label>
             <input type="email"  id="email" placeholder="Enter email" name="email" >
             <!-- <small id="email-message">Message</small> -->
          </div>
          <br>

          <div>
            <i class="fa-solid fa-key"></i><label for="pwd"> Password</label>   
            <input type="password"  id="pwd" placeholder="Enter password" name="pwd" >
            <br>
            <small id="pwd-message"></small>
            
          </div>
          <br>


          <div>
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>
          <br>
          
          <button type="submit" class="btn btn-primary">Sign in</button>
          <a  href="" style="color:coral;float: right   ;">forgot password?</a>

        </form>
      </div>
 

<script  src="loginpage.js"></script>

</body>
</html>
