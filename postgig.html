<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="postgig.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="heading">
        <!-- <h3>POST A GIG</h3> -->
    </div>
    <div class="bdy">

        <div class="section-1">
            <div class="row-section">
                <label for="gig-title">Product Title:</label>
                 <input type="text" name="gig-title" id="gig-title">
            </div>
            
            <div class="row-section">
                <label for="gig-description">Product description:</label>
                <textarea name="gig-description" id="gig-description" cols="30" rows="10"></textarea>
            </div>
            
            <div class="row-section">
                <label for="gig-category">Product Category:</label>
                <select name="gig-category" id="gig-category">
                     <option value="Programming">Programming </option>
                     <option value="video-editing">Video-editing</option>
                     <option value="web development">Web development</option>    
                </select>
            </div>
            
            <div class="row-section">
                <label for="gig-price-basic">Basic price</label>
                <input type="text" name="gig-price-basic" id="gig-price-basic">
            </div>

            <div class="row-section">
                <label for="gig-price-basic-desc">Description</label>
                <textarea name="gig-price-basic-desc" id="gig-price-basic-desc" cols="30" rows="5"></textarea>
            </div>

            <div class="row-section">
                <label for="gig-price-standard">Standard price</label>
                <input type="text" name="gig-price-standard" id="gig-price-standard">
            </div>
    
        </div>


        <div class="section-1">
            <div class="row-section">
                <label for="gig-price-standard-desc">Description</label>
                <textarea name="gig-price-standard-desc" id="gig-price-standard-desc" cols="30" rows="5"></textarea>
            </div>

            <div class="row-section">
                <label for="gig-price-premium">premium price</label>
                <input type="text" name="gig-price-premium" id="gig-price-premium">
            </div>

            <div class="row-section">
                <label for="gig-price-premium-desc">Description</label>
                <textarea name="gig-price-premium-desc" id="gig-price-premium-desc" cols="30" rows="5"></textarea>
            </div>

            <div class="row-section">
                <label for="img-1">Image-1:</label>
                <input type="file" name="img-1" id="img-1" class="image-input" hidden="hidden" accept="image/png">
                <button type="submit" id="custom-button-1" class="Cbtn">Choose Image</button>  
                <span id="custom-text-1"  class="Ctxt">No file selected</span>
            </div>

            <div class="row-section">
                <label for="img-2">Image-2:</label>
                <input type="file" name="img-2" id="img-2" class="image-input" hidden="hidden   " accept="image/png">
                <button type="submit" id="custom-button-2"  class="Cbtn">Choose Image</button>  
                <span id="custom-text-2"  class="Ctxt">No file selected</span>
            </div>

            <div class="row-section">
                <label for="img-3">Image-3:</label>
                <input type="file" name="img-3" id="img-3" class="image-input" hidden="hidden" accept="image/png">
                <button type="submit" id="custom-button-3"  class="Cbtn">Choose Image</button>  
                <span id="custom-text-3"  class="Ctxt">No file selected</span>
            </div>  
        </div>

    </div>


    <div class="submit-btn">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

    <script defer src="postgig.js"></script>

</body>
</html>
