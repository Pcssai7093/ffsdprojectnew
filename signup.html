<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="signup.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous">

      <script src="https://kit.fontawesome.com/7178d28811.js" crossorigin="anonymous"></script>


      <link rel="icon" href="fav.ico">
</head>

<body>

  <form action="" id="signup-form">

    <div class=" container signup-form">

      <div class="col-md-4">
  
          <div class="form-group">
            <i class="fa-solid fa-user"></i> <label for="first-name"> FIRST NAME</label>
            <input type="name" class="form-control" id="first-name" placeholder="Enter first name" name="first-name" max-size="20">
            <small class="first-name-err err"></small>
          </div>
          <br>
  
     
            <div class="form-group">
              <i class="fa-solid fa-user"></i><label for="last-name"> LAST NAME</label>
                <input type="name" class="form-control" id="last-name" placeholder="Enter last name" name="last-name" >
            <small class="last-name-err err"></small>
              </div>
          <br>
  
  
        
  
            <div class="form-group">
              <label for="age">AGE:</label>
              <input type="date" class="form-control" id="age" placeholder="dd/mm/yyyy" name="age">
            </div>
            <br>
            
           
       <div class="form-group">
        <i class="fa-solid fa-user"></i><label for="user-name">USER NAME</label>
          <input type="name" class="form-control" id="user-name" placeholder="Enter Username" name="user-name" >
          <small class="user-name-err err"></small>
        </div>
    <br>
  
            
          
    
      
        </div>
      
  
      <div class="col-md-4">
         
        <div class="form-group">
          <i class="fa-solid fa-envelope"></i> <label for="email">  EMAIL</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" >
          <!-- <small class="email-err err"></small> -->
        </div>
        <br>

            <div class="form-group">
              <i class="fa-solid fa-phone"></i> <label for="mob-no"> MOBILE NUMBER</label>
              <input type="number" class="form-control" id="mob-no" placeholder="contact number" name="mob-no" >
           <small class="Mn-err err"></small> 
            </div>
            <br>
            
            <div class="form-group">
              <i class="fa-solid fa-lock"></i><label for="pwd1">  Password</label>
              <input type="password" class="form-control" id="pwd1" placeholder="Enter password" name="pwd1" data-toggle="password" >
            </div>
            <br>
            
            
            
            <div class="form-group" style="margin-top: 12px";>
              <i class="fa-solid fa-key"></i><label for="pwd2">  RE-ENTER PASSWORD</label> 
              <input type="password" class="form-control" id="pwd2" placeholder="Enter password" name="pwd2" >
             <small class="pwd-err err"></small>
            </div>
            <br>
        
        </div>
        
    <button type="submit" id="signup-btn">submit</button>


    </div>
    

   

  </form>
   
<script src="signup.js"></script>
</body>
</html>
